<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    /* Style for the big bar */
    .big-bar {
      height: 100px;
      background-color: #333; /* Dark gray color */
      border-top-left-radius: 20px; /* Adjust the border radius as needed */
      border-top-right-radius: 20px; /* Adjust the border radius as needed */
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center; /* Center the content horizontally */
      padding: 0 20px; /* Add padding to space out the button */
    }

    /* Style for the button */
    .button {
      padding: 10px 20px;
      background-color: pink;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Style for the gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    /* Style for the gallery items (images) */
    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px 10px 0 0;
    }

    /* Style for image captions */
    .caption {
      padding: 10px;
      background-color: pink;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <!-- Big bar above the gallery -->
  <div class="big-bar">
    <button class="button" onclick="goToHome()">Home</button>
  </div>

  <!-- Gallery container -->
  <div class="gallery">
    <!-- Each image should be wrapped in a div with class "gallery-item" -->
    <div class="gallery-item">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="image5.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="image6.jpg" alt="Image 6">
    </div>
    <div class="gallery-item">
      <img src="image7.jpg" alt="Image 7">
    </div>
    <div class="gallery-item">
      <img src="image8.jpg" alt="Image 8">
    </div>
    <div class="gallery-item">
      <img src="image9.jpg" alt="Image 9">
    </div>
    <div class="gallery-item">
      <img src="image10.jpg" alt="Image 10">
    </div>
    <div class="gallery-item">
      <img src="image11.jpg" alt="Image 11">
    </div>
    <div class="gallery-item">
      <img src="image12.jpg" alt="Image 12">
    </div>
  </div>

  <script>
    function goToHome() {
      window.history.back(); // Go back in browser history
    }
  </script>
</body>
</html>
