<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    /* Style for the big bar */
    .big-bar {
      height: 100px;
      background-color: #333; /* Dark gray color */
      border-top-left-radius: 20px; /* Adjust the border radius as needed */
      border-top-right-radius: 20px; /* Adjust the border radius as needed */
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center; /* Center the content horizontally */
      padding: 0 20px; /* Add padding to space out the button */
    }

    /* Style for the button */
    .button {
      padding: 10px 20px;
      background-color: pink;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Style for the gallery container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    /* Style for the gallery items (videos) */
    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px 10px 0 0;
    }

    /* Style for video captions */
    .caption {
      padding: 10px;
      background-color: pink;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <!-- Big bar above the gallery -->

  </div>
