<!DOCTYPE html>

<head>

<title>Valentine's Day Surprise</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f9f6f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  
  .container {
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 600px;
    z-index: 1;
  }
  
  h1 {
    color: #ff4d6d;
    font-size: 3em;
    margin-bottom: 20px;
    font-family: 'Great Vibes', cursive;
  }
  
  p {
    color: #666;
    font-size: 1.2em;
    line-height: 1.6;
  }
  
  .button-group {
    display: flex;
    justify-content: center; /* Centering the buttons horizontally */
    align-items: center; /* Centering the buttons vertically */
    margin-top: 20px;
    flex-wrap: wrap; /* Allowing the buttons to wrap if they exceed the container width */
  }
  
  .button {
    padding: 10px 20px;
    background-color: #ff4d6d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
    margin: 0 10px; /* Add margin to separate buttons */
  }
  
  .button:hover {
    background-color: #e83e5c;
  }

  .heart {
    position: absolute;
    opacity: 0;
    animation: heartbeat 3s infinite alternate ease-in-out;
  }

  @keyframes heartbeat {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(0.8);
    }
  }

  /* Custom style for the "Letter" button */
  .button-letter {
    padding: 10px 20px;
    background-color: #ff4d6d; /* Green */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
    margin: 30px 10px; /* Adjusted margin-top to 30px */
  }

  .button-letter:hover {
    background-color: #ff0000;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
</head>
